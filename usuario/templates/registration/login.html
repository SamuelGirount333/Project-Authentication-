{% extends "base.html" %}
{% block title %}Inicio de Session{% endblock %}

{% block content %}
    
    {% if form.errors %}
    <p>El nombre de usuario o la contraseña son incorrectos</p>
    {% else %}
    <p>Porfavor, llena el formulario para iniciar sesion</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">        
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}" >
        <button type="submit">Iniciar sesión</button>
    </form>
{% endblock %}
